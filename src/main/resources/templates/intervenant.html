<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MenuAdmin</title>
    <link data-th-href="@{/css/menu.css}" href="../static/css/menu.css" media="all" rel="stylesheet"
          type="text/css"/>
    <link data-th-href="@{/css/defaut_text.css}" href="../static/css/defaut_text.css" media="all" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<h1>Bonjour, vous pouvez ici Ã©diter votre intervenant</h1>
<section class="carte">
    <ul class="carte">
        <li class="card">
            <a href="#">
                <!-- Image de l'atelier -->
                <div class="card-image"><img
                        alt="image"
                        th:src="@{${intervenant.imageUrl}}"/></div>
                <!-- Fin de l'image de l'atelier -->
                <!-- Corp de la carte -->
                <div class="card-body">
                    <div class="card-name">
                        <p th:text="${intervenant.name}"/>
                    </div>
                    <br>
                    <div class="card-title">
                        <h3 class="card-title" th:text="${intervenant.atelier1}"/>
                    </div>
                    <br>
                    <br>
                    <div class="card-excerpt">
                        <p th:text="${intervenant.description1}"/>
                    </div>
                    <div class="card-excerpt">
                        <p th:text="${intervenant.description2}"/>
                    </div>
                    <div class="card-excerpt">
                        <p th:text="${intervenant.description3}"/>
                    </div>
                    <div class="card-excerpt">
                        <p th:text="${intervenant.description4}"/>
                    </div>
                    <br>
                    <div class="card-name">
                        <p class="card-name" th:text="${intervenant.prix1}"/>
                        <p class="card-name" th:text="${intervenant.prix2}"/>
                    </div>
                </div>
                <!-- Fin du corp de la carte -->
            </a>
            <br>
            <hr>
        </li>
    </ul>

    <form class="intervenant" enctype="multipart/form-data" method="post" th:action="@{/admin/intervenant}" th:object="${intervenant}">
        <label for="imageIntervenant">Image:</label>
        <input id="imageIntervenant" name="file" type="file" th:field="*{image}"/>
        <label for="name">Nom de l'intervenant : </label><br>
        <input id="name" th:field=*{name} type="text"><br>
        <label for="atelier1">Titre de l'atelier 1 : </label><br>
        <input id="atelier1" th:field=*{atelier1} type="text"><br>
        <label for="description1">Description numero 1: </label><br>
        <textarea id="description1" th:field=*{description1}></textarea><br>
        <label for="description2">Description numero 2: </label><br>
        <textarea id="description2" th:field=*{description2}></textarea><br>
        <label for="description3">Description numero 3: </label><br>
        <textarea id="description3" th:field=*{description3}></textarea><br>
        <label for="description4">Description numero 4: </label><br>
        <textarea id="description4" th:field=*{description4}></textarea><br>
        <label for="prix1">prix numero 1: </label><br>
        <input id="prix1" th:field=*{prix1} type="text"><br>
        <label for="prix2">prix numero 2: </label><br>
        <input id="prix2" th:field=*{prix2} type="text"><br>
        <input th:field="*{id}" type="hidden">
        <input type="submit" value="Modifier">
    </form>
</section>
<br>
<a class="bouton" th:href="@{/admin/intervenants}">Retour</a>
</body>
</html>
