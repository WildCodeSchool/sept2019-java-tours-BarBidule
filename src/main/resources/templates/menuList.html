<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MenuAdmin</title>
    <link data-th-href="@{/css/menu.css}" href="../static/css/menu.css" media="all" rel="stylesheet"
          type="text/css"/>
    <link data-th-href="@{/css/defaut_text.css}" href="../static/css/defaut_text.css" media="all" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<h1>Bonjour, choisissez le menu à modifier</h1>
<section class="carte">
    <ul class="carte1">
        <li th:each="formuleDuJour : ${formulesDuJour}">
            <p th:text="${formuleDuJour.titre}"/>
            <br>
            <p th:text="${formuleDuJour.description}"/>
            <br>
            <p th:text="${formuleDuJour.prix}"/>
            <a class="bouton_modifier" th:href="@{/admin/menu/{id} (id=${formuleDuJour.id})}">Modifier ce menu</a>
        </li>
    </ul>

</section>
<a th:href="@{/admin}">Retour à la page d'administration</a>
</body>
</html>
