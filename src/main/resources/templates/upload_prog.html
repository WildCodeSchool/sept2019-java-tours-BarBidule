<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MenuAdmin</title>
    <link data-th-href="@{/css/menu.css}" href="../static/css/menu.css" media="all" rel="stylesheet"
          type="text/css"/>
    <link data-th-href="@{/css/defaut_text.css}" href="../static/css/defaut_text.css" media="all" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<h1>Bonjour, vous pouvez ici modifier le fichier de la programmation</h1>
<div id="main_prog">
<div th:if="${message}">
    <h2 th:text="${message}"/>
    <br>
</div>
    <form id="prog_uplod" enctype="multipart/form-data" method="POST" th:action="@{/admin/program}">
        <h2>Fichier à modifier:</h2>
        <br>
        <input name="file" type="file"/>
        <input type="submit" value="Télécharger"/>
    </form>
    <p>le fichier est <a href="/files/programmation.pdf">ici</a></p>
</div>
<br>
<a class="bouton" th:href="@{/admin}">Retour</a>
</body>
</html>
